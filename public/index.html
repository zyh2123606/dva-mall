<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-title">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="full-screen" content="yes">
  <meta name="imagemode" content="force">
  <meta name="browsermode" content="application">
  <meta name="nightmode" content="disable">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-page-mode" content="app">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <title>商城</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="swiper.css">
  <style type="text/css">
    .loading-container{
      width: 80px;
      height: 60px;
      text-align: center;
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -30px 0 0 -40px;
    }
    .loading-container span{
      display: inline-block;
      width: 4px;
      height: 20px;
      border-radius: 4px;
      background: rgba(255,142,68,1);
      -webkit-animation: loading-container .5s ease-in-out infinite;
      -moz-animation: loading-container .5s ease-in-out infinite;
      -ms-animation: loading-container .5s ease-in-out infinite;
      -o-animation: loading-container .5s ease-in-out infinite;
      animation: loading-container .5s ease-in-out infinite;
    }
    @-webkit-keyframes loading-container{
      0%,100%{
        height: 20px;
        background: rgba(255,142,68,1);
      }
      50%{
        height: 30px;
        margin-top: -10px;
        background: rgba(255,142,68,.5);
      }
    }
    @-moz-keyframes loading-container{
      0%,100%{
        height: 20px;
        background: rgba(255,142,68,1);
      }
      50%{
        height: 30px;
        margin-top: -10px;
        background: rgba(255,142,68,.5);
      }
    }
    @-ms-keyframes loading-container{
      0%,100%{
        height: 20px;
        background: rgba(255,142,68,1);
      }
      50%{
        height: 30px;
        margin-top: -10px;
        background: rgba(255,142,68,.5);
      }
    }
    @-o-keyframes loading-container{
      0%,100%{
        height: 20px;
        background: rgba(255,142,68,1);
      }
      50%{
        height: 30px;
        margin-top: -10px;
        background: rgba(255,142,68,.5);
      }
    }
    @keyframes loading-container{
      0%,100%{
        height: 20px;
        background: rgba(255,142,68,1);
      }
      50%{
        height: 30px;
        margin-top: -10px;
        background: rgba(255,142,68,.5);
      }
    }
    .loading-container span:nth-child(2){
      -webkit-animation-delay:0.13s;
      -moz-animation-delay:0.13s;
      -ms-animation-delay:0.13s;
      -o-animation-delay:0.13s;
      animation-delay:0.13s;
    }
    .loading-container span:nth-child(3){
      -webkit-animation-delay:0.26s;
      -moz-animation-delay:0.26s;
      -ms-animation-delay:0.26s;
      -o-animation-delay:0.26s;
      animation-delay:0.26s;
    }
    .loading-container span:nth-child(4){
      -webkit-animation-delay:0.39s;
      -moz-animation-delay:0.39s;
      -ms-animation-delay:0.39s;
      -o-animation-delay:0.39s;
      animation-delay:0.39s;
    }
    .loading-container span:nth-child(5){
      -webkit-animation-delay:0.52s;
      -moz-animation-delay:0.52s;
      -ms-animation-delay:0.52s;
      -o-animation-delay:0.52s;
      animation-delay:0.52s;
    }
    .loading-txt{color: rgba(255,142,68,.7); font-size: 14px;}
  </style>
</head>
<body>
  <div id="root">
      <div class="loading-container">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <div class="loading-txt">努力加载中</div>
      </div>
  </div>
  <style type="text/css">
    .am-steps-item-title{font-weight: normal; color: #333;}
    .am-search-input{border-radius: 14px;}
    .am-search{background: #fff;}
    .am-search-input{background: #F4F7FC;}
    .am-icon-xxs{color: #FF8E44;}
    .am-pull-to-refresh-content-wrapper{
        -webkit-transform-style: preserve-3d;
        -webkit-backface-visibility: hidden;
        -webkit-perspective: 1000;
    }
  </style>
  <script src="index.js"></script>
  <script src="//res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
</body>
</html>
